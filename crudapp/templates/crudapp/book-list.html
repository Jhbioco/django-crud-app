{% extends 'crudapp/base.html' %}
{% block content %}
<table>
    <tr>
        <th>Título</th>
        <th>Género</th>
        <th>Autor</th>
        <th>Número de Páginas</th>
        <th>Ano</th>
        <th></th>
        <th></th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{book.title}}</td>
        <td>{{book.genre}}</td>
        <td>{{book.author}}</td>
        <td>{{book.page_number}}</td>
        <td>{{book.year}}</td>
        <td><a href="{% url 'book-update' book.id %}">editar</a></td>
        <td><a href="{% url 'book-delete' book.id %}">deletar</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
